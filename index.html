<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DrumKit</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>DrumKit</h1>
      </div>

      <div class="set">
        <div class="item">
          <button class="drum">
            <img src="images/tom1.png" alt="tom1" class="drumImage" />
          </button>
          <div class="letter">
            <p>a</p>
          </div>
        </div>

        <div class="item">
          <button class="drum">
            <img src="images/tom2.png" alt="tom2" class="drumImage" />
          </button>
          <div class="letter">
            <p>s</p>
          </div>
        </div>
        <div class="item">
          <button class="drum">
            <img src="images/tom3.png" alt="tom3" class="drumImage" />
          </button>
          <div class="letter">
            <p>d</p>
          </div>
        </div>
        <div class="item">
          <button class="drum">
            <img src="images/tom4.png" alt="tom4" class="drumImage" />
          </button>
          <div class="letter">
            <p>f</p>
          </div>
        </div>
        <div class="item">
          <button class="drum">
            <img src="images/snare.png" alt="snare" class="drumImage" />
          </button>
          <div class="letter">
            <p>j</p>
          </div>
        </div>
        <div class="item">
          <button class="drum">
            <img src="images/crash.png" alt="crash" class="drumImage" />
          </button>
          <div class="letter">
            <p>j</p>
          </div>
        </div>
        <div class="item">
          <button class="drum">
            <img src="images/kick.png" alt="kick" class="drumImage" />
          </button>
          <div class="letter">
            <p>l</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
